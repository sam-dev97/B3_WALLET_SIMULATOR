{% extends "base_generic.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="w-50 p-4 bg-white rounded shadow-lg">
        <form class="form-signin" id="form-signin" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="text-center">
                <img class="mb-4" src="https://php.com.br/admin/app/images/posts/66-teste.jpg" alt="" width="180" height="90">

                <h1 class="h3 mb-3 font-weight-normal">Reportar um BUG</h1>
            </div>

            <input type="text" id="bug_title" name="bug_title" class="form-control mt-2" placeholder="Título do BUG" required autofocus>

            <label for="bug_description" class="sr-only">Descrição do bug observado</label>
            <textarea id="bug_description" name="bug_description" class="form-control mt-2" placeholder="Descrição do bug observado" required> </textarea>

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Enviar relatório</button>
        </form>
        
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
